events {
  worker_connections 768;
}

http {
  # Nginx will handle gzip compression of responses from the app server
  gzip on;
  gzip_proxied any;
  gzip_types text/plain application/json;
  #gzip_min_length 100;
  root /var/www/html;
  server {
    listen 80;

    location / {
      index index.html;
    }
    location /dex/ {
        proxy_pass http://couchdb:5984;
    }
}
}
