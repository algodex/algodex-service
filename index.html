<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        html{
            background: #eeeee4;
        }
    </style>
</head>
<body>
<div id="root"><div id="data">‚è≥ Loading data...</div><div id="message">‚ùå Disconnected!</div></div>
<script>
  function mapCouchToLightweight(rows){
    return rows.map(kv=>{
      const date = {
        year: kv.key[1] || 0,
        month: kv.key[2] || 0,
        day: kv.key[3] || 0,
        hour: kv.key[4] || 0,
        minute: kv.key[5] || 0,
        second: kv.key[6] || 0,
      }
      let time = new Date(`${date.month}/${date.day}/${date.year} ${date.hour}:${date.minute}:${date.second}`)
      console.log({
        open: kv.value.o,
        close: kv.value.c,
        low: kv.value.l,
        high: kv.value.h,
        time: time.getTime()/1000
        // time: {year: kv.key[1], month: kv.key[2], day: kv.key[3], hour: kv.key[4]}
      })
      return {
        open: kv.value.o,
        close: kv.value.c,
        low: kv.value.l,
        high: kv.value.h,
        time: time.getTime()/1000
        // time: {year: kv.key[1], month: kv.key[2], day: kv.key[3], hour: kv.key[4]}
      }
    })
  }
  const chart = LightweightCharts.createChart(document.body, { width: 400, height: 300, timeScale: {
      timeVisible: true,
      secondsVisible: true,
    } });
  const lineSeries = chart.addCandlestickSeries({
    upColor: 'rgb(38,166,154)',
    downColor: 'rgb(255,82,82)',
    wickUpColor: 'rgb(38,166,154)',
    wickDownColor: 'rgb(255,82,82)',
    borderVisible: false,
  });
  function setData(data){
    document.getElementById('data').innerHTML = '‚úÖ Loaded Data for 21582668'
    lineSeries.setData(mapCouchToLightweight(data.rows));
    chart.timeScale().fitContent()
  }
    function setMessage(msg){
      document.getElementById('message').innerHTML = msg
    }

    const db = new PouchDB('http://localhost:5984/blocks', {auth: {
      username: 'admin',
        password: 'dex'
      }})
    // _design/chart/_view/sieve
    db.query('blocks/ohlc', {
      reduce: true, group: true, group_level: 6,
      startkey: [ 21582668, 0, 0, 0, 0, 0, 0 ],
      endkey: [ 21582668, Date.now(), 0, 0, 0, 0, 0 ],
    }).then(function (res) {
      // got the query results
      setData(res)
    }).catch(function (err) {
      // some error
    });

    let retry = 0;
    (
    function run(){
      setMessage('üöÄ Connecting...')
        console.log({
            msg: 'üöÄ Connecting to Service...',
            retry
        });
        const ws = new WebSocket('ws://localhost:9001/');
        window.ws = ws;
        ws.onopen = function () {
          const msg = '‚ö° Connected: Waiting for messages...'
            setMessage(msg)
            console.log({
                msg,
                retry
            });
            // socket.send(`asset/${15322902}`);
            ws.send(`blocks`);
        };
        // Listen for messages
        ws.addEventListener('message', function (event) {
            console.log({msg: 'üìù Message Received', event: event.data});
            setMessage(`‚¨á Message: ${event.data}`);
            let {type} = JSON.parse(event.data);
            if(type === 'SHUTDOWN')  ws.close();
        });

        ws.onclose = function({reason}) {
          const msg = 'üí• Socket Closed'
          setMessage(msg)
            console.log({
                msg,
                reason,
                retry,
            });
            setTimeout(function() {
                retry++;
                run();
            }, 1000);
        };
    })();
</script>
</body>
</html>
