<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let retry = 0;
    (
    function run(){
        console.log({
            msg: 'ğŸš€ Connecting to Service...',
            retry
        });
        const ws = new WebSocket('ws://localhost:9001/');
        window.ws = ws;
        ws.onopen = function () {
            console.log({
                msg: 'ğŸ‰ Connected to Service!',
                retry
            });
            // socket.send(`asset/${15322902}`);
            ws.send(`blocks`);
        };
        // Listen for messages
        ws.addEventListener('message', function (event) {
            console.log({msg: 'ğŸ“ Message Received', event: event.data});
            document.body.innerHTML = event.data;
            let {type} = JSON.parse(event.data);
            if(type === 'SHUTDOWN')  ws.close();
        });

        ws.onclose = function({reason}) {
            console.log({
                msg: 'ğŸ’¥ Socket Closing',
                reason,
                retry,
            });
            setTimeout(function() {
                retry++;
                run();
            }, 1000);
        };
    })();
</script>
</body>
</html>
