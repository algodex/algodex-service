<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var socket = new WebSocket('ws://localhost:9001/');

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event);
        document.body.innerHTML = event.data;
    });
</script>
</body>
</html>
