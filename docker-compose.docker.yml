version: '3.8'

services:
  html:
    image: nginx
    depends_on:
      - service
    volumes:
      - ./index.html:/var/www/html/index.html
      - ./.docker/config/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '8080:80'
  broker:
    build: .
    volumes:
      - ./:/app
      - ./docker.env:/app/.env
    depends_on:
      - events
      - queues
  worker-blocks:
    build: .
    volumes:
      - ./:/app
      - ./docker.env:/app/.env
    depends_on:
      - events
      - queues
  worker-price-pactfi:
    build: .
    environment:
      - COUCHDB_URL=http://admin:dex@couchdb:5984/prices
    volumes:
      - ./:/app
      - ./docker.env:/app/.env
    depends_on:
      - events
      - queues
  worker-price-tinyman:
    build: .
    environment:
      - COUCHDB_URL=http://admin:dex@couchdb:5984/prices
      - TZ=America/Chicago
    volumes:
      - ./:/app
      - ./docker.env:/app/.env
    depends_on:
      - events
      - queues
  service:
    build: .
    environment:
      - TZ=America/Chicago
    volumes:
      - ./:/app
      - ./docker.env:/app/.env
    depends_on:
      - events
      - queues

  # Outside Service Port Mappings
  events:
    environment:
      - TZ=America/Chicago
    image: redis:6.2
    ports:
      - "6380:6379"
    volumes:
      - ./.docker/config/redis.conf:/usr/local/etc/redis/redis.conf
      - events_vol:/data
  queues:
    environment:
      - TZ=America/Chicago
    image: redis:6.2
    ports:
      - "6381:6379"
    volumes:
      - ./.docker/config/redis.conf:/usr/local/etc/redis/redis.conf
      - queue_vol:/data
  couchdb:
    environment:
      - TZ=America/Chicago
    ports:
      - "5984:5984"

  # Tools
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    depends_on:
      - events
      - queues
    environment:
      - REDIS_HOSTS=events:events:6379,queues:queues:6379
    ports:
      - "8081:8081"
volumes:
  events_vol:
  queue_vol:
