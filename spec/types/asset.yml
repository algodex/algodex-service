title: AssetState
type: object
description: 'State model for Algodex'
properties:
  assetIndex:
    $ref: './algorand/Asset.yml#/properties/index'
  hasOrders:
    type: boolean
    default: false
  priceChg24Pct:
    type: integer
    default: 0
  isTraded:
    description: This may be uneccissary
    type: boolean
  asaPrice:
    type: integer
  formattedPrice:
    type: string
  verified:
    type: boolean
    default: false
  formattedCirculatingSupply:
    type: string
  formattedTotalSupply:
    type: string
required:
  - assetIndex
  - hasOrders
